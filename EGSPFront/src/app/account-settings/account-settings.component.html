
<button class="btn" (click)='logout()'>Logout</button>

<h4>Password change:</h4>
<form #passwordChForm="ngForm">
        <div class="form-group">
          <label for="OldPassword">Old password:</label>
          <input type="password" class="form-control" id="OldPassword" 
          required
          [(ngModel)]='passwordChange.OldPassword' name='OldPassword'>
        </div>
    
        <div class="form-group">
          <label for="NewPassword">New password:</label>
          <input type="password" class="form-control" id="NewPassword" 
          required
          [(ngModel)]='passwordChange.NewPassword' name='NewPassword'>
        </div>

        <div class="form-group">
                <label for="ConfirmPassword">Confirm password:</label>
                <input type="password" class="form-control" id="ConfirmPassword" 
                required
                [(ngModel)]='passwordChange.ConfirmPassword' name='ConfirmPassword'>
        </div>
    
        <div *ngIf="errMsg" class="alert alert-danger">
          {{errMsg}}
        </div>
    
        <button type="submit" class="btn btn-success"
         [disabled]="!passwordChForm.form.valid"
         (click)="changePassword(this.passwordChange)">Change Password!</button>
    
      </form>

<h4>Update personal info:</h4>

<form #updateInfoForm="ngForm">
    
        <div class="form-group">
          <label for="Name">First name</label>
          <input type="text" class="form-control" id="Name" 
          [(ngModel)]='changeData.Name' name='Name'
          required>
        </div>
    
        <div class="form-group">
          <label for="LastName">Last name</label>
          <input type="text" class="form-control" id="LastName" 
          [(ngModel)]='changeData.LastName' name='LastName'
          required>
        </div>
    
        <div class="form-group">
          <label for="Birthday">Birthday</label>
          <input type="date" class="form-control" id="Birthday" 
          [(ngModel)]='changeData.Birthday' name='Birthday'
          required>
        </div>
    
        <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" class="form-control" id="Address" 
          [(ngModel)]='changeData.Address' name='Address'
          required>
        </div>
    
        <div *ngIf="errMsg2" class="alert alert-danger">
          {{errMsg2}}
        </div>
    
        <button type="submit" class="btn btn-success"
         [disabled]="!updateInfoForm.form.valid"
         (click)="updateInfo()">Update</button>
    
      </form>
